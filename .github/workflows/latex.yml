name: latex

on:
  push:
  pull_request:

jobs:
  pdf:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - uses: actions/checkout@v4

      # Быстрый sanity-check путей (чёткие падения, если чего-то нет)
      - name: Sanity check layout
        run: |
          set -e
          test -f main.tex || { echo "::error ::src/main.tex not found"; exit 2; }
          test -f bib/references.bib || { echo "::error ::src/bib/references.bib not found"; exit 2; }
          for f in macros/environments.tex macros/operators.tex macros/house-style.tex ; do
            test -f "$f" || { echo "::error ::missing $f"; exit 2; }
          done

      # Официальный xu-cheng/latex-action (под TeX Live). КЛЮЧЕВОЕ:
      # 1) texlive_version: 2024
      # 2) tlmgr_repo: 2024/tlnet-final
      # Это устраняет ошибку "Local TeX Live (2024) is older than remote (2025)".
      - name: Compile with TeX Live (latexmk + BibTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: src
          texlive_version: 2024
          tlmgr_repo: https://mirror.ctan.org/systems/texlive/2024/tlnet-final
          args: -pdf -interaction=nonstopmode -halt-on-error -file-line-error
          # Если не используешь minted/gnuplot и т.п., оставь false (безопаснее)
          latexmk_shell_escape: false

      - name: Upload PDF
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: monograph-pdf
          path: src/main.pdf

      - name: Upload LaTeX log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: main-log
          path: src/main.log
