name: pdf

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  pdf:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity check layout
        run: |
          set -euo pipefail
          test -f main.tex || { echo "::error ::src/main.tex not found"; exit 2; }
          test -f bib/references.bib || { echo "::error ::src/bib/references.bib not found"; exit 2; }
          for f in macros/environments.tex macros/operators.tex macros/house-style.tex; do
            test -f "$f" || { echo "::error ::missing $f"; exit 2; }
          done

      - name: Compile with TeX Live (latexmk + BibTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: src
          # все опции latexmk передаем через args
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
          # включить \write18 если нужно (tikzexternalize и т.п.)
          latexmk_shell_escape: true
          # скрипт выполнится после сборки (успешной или нет)
          post_compile: |
            set -e
            ls -lah
            cp main.log "$GITHUB_WORKSPACE/main.log" 2>/dev/null || true

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: monograph-pdf
          path: src/main.pdf
          if-no-files-found: ignore

      - name: Upload LaTeX log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: main-log
          path: main.log
          if-no-files-found: warn
