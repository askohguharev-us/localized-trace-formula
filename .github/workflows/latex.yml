name: latex

on:
  push:
  pull_request:

jobs:
  pdf:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity check layout
        run: |
          test -f main.tex || { echo "::error ::src/main.tex not found"; exit 2; }
          test -f bib/references.bib || { echo "::error ::src/bib/references.bib not found"; exit 2; }
          for f in macros/environments.tex macros/operators.tex macros/house-style.tex; do
            test -f "$f" || { echo "::error ::missing $f"; exit 2; }
          done

      - name: Compile with TeX Live (latexmk + BibTeX)
        uses: xu-cheng/latex-action@v3
        with:
          # ключевая правка: ставим актуальную сборку TeX Live
          texlive_version: latest
          root_file: main.tex
          working_directory: src
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
          latexmk_use_lualatex: false
          latexmk_use_xelatex: false
          latexmk_shell_escape: false
          # теперь tlmgr и репозиторий согласованы, можно обновлять и ставить коллекции
          pre_compile: |
            tlmgr option repository http://mirror.ctan.org/systems/texlive/tlnet
            tlmgr update --self --all
            tlmgr install \
              collection-latexrecommended \
              collection-latexextra \
              collection-fontsrecommended \
              collection-bibtexextra
          post_compile: |
            # на случай падения скопируем лог наверх, чтобы upload нашёл его по пути src/main.log
            cp main.log "$GITHUB_WORKSPACE/src/main.log" 2>/dev/null || true
            ls -lah

      - name: Upload PDF
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: monograph-pdf
          path: src/main.pdf

      - name: Upload LaTeX log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: main-log
          path: src/main.log
