name: latex

on:
  push:
  pull_request:

jobs:
  pdf:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - uses: actions/checkout@v4

      - name: Sanity check layout
        run: |
          set -e
          test -f main.tex || { echo "::error ::src/main.tex not found"; exit 2; }
          test -f bib/references.bib || { echo "::error ::src/bib/references.bib not found"; exit 2; }
          for f in macros/environments.tex macros/operators.tex macros/house-style.tex ; do
            test -f "$f" || { echo "::error ::missing $f"; exit 2; }
          done

      # КЛЮЧЕВОЕ:
      # 1) фиксируем год TeX Live = 2024
      # 2) через pre_compile перевыставляем репозиторий на 2024/tlnet-final,
      #    чтобы tlmgr не пытался прыгнуть на 2025 (убирает твою прошлую ошибку).
      - name: Compile with TeX Live (latexmk + BibTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: src
          texlive_version: 2024
          pre_compile: |
            tlmgr option repository https://mirror.ctan.org/systems/texlive/2024/tlnet-final
            tlmgr update --self
            # при необходимости можно доставить пакеты:
            # tlmgr install microtype enumitem mathtools bbm rsfs
          args: -pdf -interaction=nonstopmode -halt-on-error -file-line-error
          latexmk_shell_escape: false

      - name: Upload PDF
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: monograph-pdf
          path: src/main.pdf

      - name: Upload LaTeX log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: main-log
          path: src/main.log
