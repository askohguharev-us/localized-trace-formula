name: metafractal-checks

on:
  push:
    branches: [ main ]
    paths:
      - 'archaios/godel/**'
      - '.github/workflows/metafractal.yml'
      - 'scripts/metafractal_check.py'
  pull_request:
    paths:
      - 'archaios/godel/**'
      - 'scripts/metafractal_check.py'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Checkout private meta
        run: |
          git clone https://x-access-token:${{ secrets.META_TOKEN }}@github.com/askohguharev-us/archaios-meta-private meta
          mkdir -p archaios/metafractal
          cp -r meta/archaios/metafractal/* archaios/metafractal/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pyyaml networkx

      - name: Run metafractal checks
        run: python scripts/metafractal_check.py archaios/godel archaios/metafractal
