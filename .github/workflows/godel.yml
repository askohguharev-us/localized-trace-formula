name: godel-yaml-checks
on:
  push:
    paths:
      - "archaios/godel/**/*.yaml"
      - ".github/workflows/godel.yml"
  pull_request:
    paths:
      - "archaios/godel/**/*.yaml"
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yamllint
        run: pipx install yamllint
      - name: Lint GÃ¶del YAML
        run: yamllint archaios/godel
