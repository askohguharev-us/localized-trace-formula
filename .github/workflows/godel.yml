name: godel-verify

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**/*.tex"
      - "archaios/godel/**"
      - ".github/workflows/godel.yml"

# <<< ВАЖНО: даём токену право писать в репо >>>
permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Gödel extractor
        run: python archaios/godel/extract.py

      - name: Run Gödel checks
        run: python archaios/godel/check.py

      # <<< Кладём результаты в репозиторий, если есть изменения >>>
      - name: Commit ancillary if changed
        run: |
          set -e
          git config user.name  "archaios-bot"
          git config user.email "archaios-bot@users.noreply.github.com"
          git add ancillary/godel_graph.json ancillary/godel_report.csv ancillary/godel_report.md || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "godel: update ancillary (graph/report)"
            git push
          fi

      - name: Upload Gödel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godel-artifacts
          path: |
            ancillary/godel_graph.json
            ancillary/godel_report.csv
            ancillary/godel_report.md
