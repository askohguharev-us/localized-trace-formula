lemmas:
  - id: L-VEFF
    name: Effective volume asymptotics
    claim: "vol_eff(Y) = vol(X) - (m/Y) κ_χ + O(m Y^{-2})"
    notes: "κ_χ = ∫_{1}^{∞} (1 - χ(u)^2) u^{-2} du; depends on χ at 0"
    depends_on: []
  - id: L-TAILS
    name: Exponential tails in cusps
    claim: "∫_{y>Y} |ψ_j|^2 dμ ≲ e^{-c Y}, r_j ≍ R"
    constants: "c = c(X) ≥ 2π·min(1, 0.5·injrad(X_core))"
    depends_on: [mueller1983]
  - id: L-COMM
    name: Commutator estimate
    claim: "|| [Π_{R,θ}, χ_Y] ||_{L^2→L^2} ≲ R^{-1+θ} · Y^{-1}"
    depends_on: [zworski2012]
  - id: L-RANK
    name: Effective rank (spectral projector)
    claim: "Tr(χ_Y Π_{R,θ} χ_Y) ≍ vol_eff(Y) · R^{1+θ}"
    depends_on: [zworski2012]
  - id: L-GEO
    name: Geometric term (short geodesics)
    claim: "G_R = Σ_{primitive γ, ℓ(γ)≤c0} [ℓ(γ_prim)/(2sinh(ℓ(γ)/2))] · ĥ_R(ℓ(γ))"
    bound: "|W_Y(γ)| ≤ ||χ||_{∞} ≤ 1"
    depends_on: [selberg1956, hejhal1976, hejhal1983]
  - id: L-FREQ
    name: Frequency integral asymptotics
    claim: "∫ h_R(r) r tanh(πr) dr = 2h(0) R^{1+θ} + O(R^θ)"
    depends_on: []

inference_steps:
  - step: Microlocal short-time parametrix for |t| ≲ R^{-1}
    uses: [zworski2012]
    yields: "control of kernel localizations; feed for Helffer–Sjöstrand"
  - step: Helffer–Sjöstrand functional calculus
    uses: []
    yields: "transfer from h(√-Δ) to time domain integrals"
  - step: Stationary phase & spectral localization
    uses: [L-FREQ]
    yields: "main identity term leading factor"
  - step: Commutator control with geometric cutoff
    uses: [L-COMM, L-RANK]
    yields: "R^{1-ε(θ,β)} remainder with ε = min{…} - δ"
  - step: Geometric side truncation by supp(ĥ)
    uses: [L-GEO]
    yields: "sum restricted to ℓ(γ) ≤ c0"
  - step: Tail removal in cusps for cusp forms
    uses: [L-TAILS]
    yields: "‖χ_Y ψ_j‖^2 = 1 + O(e^{-cY}) uniformly"

boundary_checks:
  - case: "θ → 0+"
    note: "ε = min{0+, 1+β, 1/2, 1+β} - δ > 0 ⇒ OK"
  - case: "θ = (1+β)/2"
    note: "1 - 2θ + β = 0 ⇒ strict inequality required"
  - case: "β → 0+"
    note: "height cutoff removed; commutator bound ⇒ O(R^{1-θ})"
  - case: "injrad(X_core) → 0"
    note: "constants grow polynomially in C_geo(X) = m + injrad^{-1}"
  - case: "degenerate χ"
    note: "κ_χ tracks deviation from 1 near 0; affects vol_eff(Y)"

constants_dependence:
  polynomial_in:
    - "C_geo(X) = m + injrad(X_core)^{-1}"
    - "‖χ‖_{C^3}, ‖h‖_{H^2}"
  explicit_notes:
    - "c in tails ≥ 2π·min(1, 0.5·injrad(X_core))"
    - "bound |W_Y(γ)| ≤ 1"

