block_id: BLOCK-0
title: Localized Trace Formula on Finite-Volume Hyperbolic Surfaces

claim:
  statement: >
    For X = Γ\H of finite area with m cusps, fix 0 < β < 1/2, 0 < θ < (1+β)/2,
    height Y = R^β, even h ∈ S(ℝ) with supp(ĥ) ⊂ [-c0,c0], and χ ∈ C_c^∞([0,∞))
    with χ≡1 on [0,1]. Then
      T_R = I_R(χ_Y,h) + G_R(χ_Y,h) + O(R^{1-ε(θ,β)}),
    with
      I_R = (1/4π) ( ∫ h_R(r) r tanh(πr) dr ) · vol_eff(Y),
      G_R = Σ_{primitive γ, ℓ(γ)≤c0} [ ℓ(γ_prim) / (2 sinh(ℓ(γ)/2)) ] · ẑh_R(ℓ(γ)),
    ε(θ,β) = min{ θ, 1-θ+β, 1/2, 1-2θ+β } - δ (arbitrary δ>0),
    and vol_eff(Y) = vol(X) - (m/Y) κ_χ + O(m Y^{-2}),
    where κ_χ = ∫_{1}^{∞} (1 - χ(u)^2) u^{-2} du.
  outputs:
    - Theorem 1.1 (main)
    - Windowed Weyl law corollary (short-interval counting)
  non_goals:
    - No use of Eisenstein series or scattering matrices
    - No arithmetic hypotheses (e.g., RH, Hecke)

scope:
  domain: spectral geometry on finite-area hyperbolic surfaces with cusps
  parameters:
    R: "spectral center, R ≫ 1"
    theta: "0 < θ < 1, window exponent"
    beta: "0 < β < 1/2, height exponent"
    Y: "R^β"
    c0: "support bound for ĥ; same constant in the geometric sum cutoff"
  objects:
    - "X_core := compact core of X (cusps removed)"
    - "χ_Y(z) := χ(y(z)/Y); 0≤χ≤1, χ ≡ 1 on [0,1]"
    - "h_R(t) := h((t-R)/R^θ)"

assumptions:
  geometry:
    - "X = Γ\\H has finite area; m cusps; injrad(X_core) > 0"
  analysis:
    - "h ∈ S(ℝ), even; supp(ĥ) ⊂ [-c0,c0]"
    - "χ ∈ C_c^∞([0,∞)), χ≡1 on [0,1], supp χ ⊂ [0,4)"
  parameter_relations:
    - "0 < β < 1/2"
    - "0 < θ < (1+β)/2"
    - "Y = R^β, R→∞"

